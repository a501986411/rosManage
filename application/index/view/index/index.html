    <h1>MAC地址列表</h1>
    <input class="btn btn-primary radius addBtn"  type="button" value="新增">
    <div class="panel panel-default">
        <table class="table table-border table-bordered table-hover">
            <thead class="text-c">
                <tr>
                    <th>序号</th>
                    <th>MAC地址</th>

                </tr>
            </thead>
            <tbody>
            {php}
                foreach($list as $k=>$v){

                <td>'.$v['comment'].'</td>
                <td>'.$v['type'].'</td>
                <td>

                }

            </tbody>
        </table>
    </div>
</div>
